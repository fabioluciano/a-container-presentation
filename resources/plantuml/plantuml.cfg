skinparam shadowing false

!$elementBackgroundColor = "D3DED7"
!$elementBorderColor = "94A395"
!$noteBackgroundColor = "EEF2D5"
!$noteBorderColor = "D6D2C3"
!$lineColor = "7A7475"

skinparam defaultTextAlignment  center
skinparam linetype              polyline
skinparam roundCorner           20
skinparam boxPadding            10

skinparam title {
  fontSize  14
  fontStyle bold
  fontColor $lineColor
  fontName  Arial
}

skinparam rectangle {
  backgroundColor $elementBackgroundColor
  borderColor     $elementBorderColor
  borderThickness 1
  fontColor       $lineColor
}

skinparam node {
  backgroundColor $elementBackgroundColor
  borderColor     $elementBorderColor
  borderThickness 1
  fontColor       $lineColor
}

skinparam component {
  backgroundColor $elementBackgroundColor
  borderColor     $elementBorderColor
  borderThickness 1
  fontColor       $lineColor
}

skinparam interface {
  backgroundColor $elementBackgroundColor
  borderColor     $elementBorderColor
  borderThickness 1
  fontColor       $lineColor
}

skinparam arrow {
  color     $lineColor
  thickness 2
}

skinparam note {
  fontColor       $lineColor
  backgroundColor $noteBackgroundColor
  borderColor     $noteBorderColor
}